<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bae5127ccf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="sass/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
    <link rel="shortcut icon" href="img/logoDeliveryMentalPreto.svg" type="image/x-icon">
    <title>Registro</title>
</head>

<body>
    <main class="container">

        <div class="wrapper">
            <div id="registerAnchor">
                <a class="anchorBorderNone" href="index.html"><i class="fa-solid fa-house"></i></a>
            </div>

            <div class="formWrapper">
                <form action="" method="POST">
                    <h1>Preencha suas infomações</h1>

                    <div>
                        <img class="picture" id="imgUsuario" src="img/user" alt="">
                    </div>
                    
                    <div class="">
                        <input onchange="mostraImagem(this)" type="file" class="form-control" id="formFile">
                    </div>

                    <div class="">
                        <label for="exampleFormControlInput1" class="form-label">Seu nome</label>
                        <input type="text" required class="form-control" id="nameR" name="name">
                    </div>
                    <div class="">
                        <label for="exampleFormControlInput1" class="form-label">Seu sobrenome</label>
                        <input type="text" required class="form-control" id="lastName">
                    </div>
                    <div class="">
                        <label for="exampleFormControlInput1" class="form-label">Seu CRP</label>
                        <input type="number" required class="form-control" id="crp">
                    </div>
                    <div class="">
                        <label for="exampleFormControlInput1" class="form-label">Seu Email</label>
                        <input type="email" required class="form-control" id="emailR"
                            placeholder="nome@exemplo.com">
                    </div>
                    <div class="">
                        <label for="exampleFormControlInput1" class="form-label">Sua senha</label>
                        <input type="password" required class="form-control" id="password">
                    </div>

                    <button id="btn-register" type="submit">Proseguir</button>
                </form>
            </div>
        </div>


    </main>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>

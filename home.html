    <script>



        const DateTime = luxon.DateTime;
        let h = DateTime.now().toFormat('T');
        let d = DateTime.now().toFormat("ccc ', ' dd 'de' LLL", { locale: "pt" });
        const hour = document.getElementById('hora');
        const date = document.getElementById('data');

        hour.innerText = h;
        date.innerText = d;

        const comprimento = document.getElementById('comprimento');
        let mI = DateTime.fromISO("06:00").toFormat('T');
        let mF = DateTime.fromISO("13:00").toFormat('T');

        let tf = DateTime.fromISO("18:00").toFormat('T');

        if (h >= mI && h < mF) {
            comprimento.innerText = "Bom dia (nome)";
        } else if (h >= mF && h < tf) {
            comprimento.innerText = "Boa tarde (nome)";
        } else {
            comprimento.innerText = "Boa noite (nome)";
        }
    </script>

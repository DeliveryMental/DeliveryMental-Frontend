    <script>
        const DateTime = luxon.DateTime;

        function updateTime() {
            let now = DateTime.now();
            let h = now.toFormat('T');
            let d = now.toFormat("ccc ', ' dd 'de' LLL", { locale: "pt" });

            const hour = document.getElementById('hora');
            const date = document.getElementById('data');

            hour.innerText = h;
            date.innerText = d;

            const comprimento = document.getElementById('comprimento');
            let mI = DateTime.fromISO("06:00").toFormat('T');
            let mF = DateTime.fromISO("13:00").toFormat('T');
            let tf = DateTime.fromISO("18:00").toFormat('T');

            if (now >= DateTime.fromISO(mI) && now < DateTime.fromISO(mF)) {
                comprimento.innerText = "Bom dia (nome)";
            } else if (now >= DateTime.fromISO(mF) && now < DateTime.fromISO(tf)) {
                comprimento.innerText = "Boa tarde (nome)";
            } else {
                comprimento.innerText = "Boa noite (nome)";
            }
        }

        updateTime(); // chama a função pela primeira vez para exibir a hora e data atuais

        setInterval(updateTime, 1000); // atualiza a hora e data a cada segundo
    </script>
